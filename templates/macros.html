<!-- this helps us render that actual fields in our forms -->
{% macro render_field(field) %}
<div class="field">
     {% if field.errors %}
         {% for error in field.errors %}
         <div class="notification error"><font color="red">{{ error }}</font></div>
         {% endfor %}
     {% endif %}
     {{ field.label }}
     {{ field(**kwargs) }}
 </div>
{% endmacro %}
